<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 -->
  <circle cx="32" cy="32" r="32" fill="#E9EDF3"/>
  <!-- 用户头像轮廓（头部） -->
  <circle cx="32" cy="26" r="10" fill="#B0B7C3"/>
  <!-- 用户头像轮廓（肩部） -->
  <path d="M16 52c0-8.837 7.163-16 16-16s16 7.163 16 16" fill="#B0B7C3"/>
</svg>