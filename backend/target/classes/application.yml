server:
  port: 8080
spring:
  datasource:
    # 使用 UTF-8 作为 JDBC 连接字符集；数据库与表应配置为 utf8mb4 以支持 Emoji
    url: jdbc:mysql://localhost:3306/yunbq?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    property-naming-strategy: SNAKE_CASE
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
    time-zone: UTC
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  data:
    redis:
      host: localhost
      port: 6379
      # password: your_redis_password
      timeout: 2000
  mail:
    host: "smtp.163.com"
    port: 465
    username: "wsk7931@163.com"
    password: "KQmQZMKBVh7dgiCL"
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: false
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
jwt:
  secret: "change-this-secret-to-a-long-random-string"
  issuer: "yunbq"
  expire-minutes: 1440

frontend:
  base-url: "http://localhost:5500"

oauth:
  qq:
    app-id: ""
    app-key: ""
    redirect-uri: "http://localhost:8080/api/auth/qq/callback"
  wechat:
    app-id: ""
    secret: ""
    redirect-uri: "http://localhost:8080/api/auth/wechat/callback"
cache:
  notes:
    hot-ttl-seconds: 60
    recent-ttl-seconds: 20
cors:
  allowed-origins:
    - "http://localhost:5500"
    - "http://localhost:5173"
  allowed-origin-patterns:
    - "http://localhost:*"
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - Authorization
    - Content-Type
logging:
  level:
    org.springframework.security: DEBUG
    com.yunbq.backend.security: DEBUG
  # 控制台日志包含 MDC（requestId），便于跨模块关联；生产环境可按需调整格式
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg %mdc%n"

# 日志数据库写入相关配置（LogProperties）
logdb:
  # 开关：按需开启/关闭各类日志
  request-enabled: true
  auth-enabled: true
  error-enabled: true
  audit-enabled: true
  # 请求日志采样百分比（0-100；100 表示全量写入）
  request-sampling-percent: 100
  # 保留天数：定期清理超期数据
  retention-request-days: 30
  retention-auth-days: 30
  retention-error-days: 90
  retention-audit-days: 90
  # 清理任务执行间隔（毫秒）：默认 1 小时
  retention-sweep-interval-ms: 3600000