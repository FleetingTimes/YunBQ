server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/yunbq?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    property-naming-strategy: SNAKE_CASE
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
    time-zone: UTC
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
jwt:
  secret: "change-this-secret-to-a-long-random-string"
  issuer: "yunbq"
  expire-minutes: 1440

frontend:
  base-url: "http://localhost:5500"

oauth:
  qq:
    app-id: ""
    app-key: ""
    redirect-uri: "http://localhost:8080/api/auth/qq/callback"
  wechat:
    app-id: ""
    secret: ""
    redirect-uri: "http://localhost:8080/api/auth/wechat/callback"
cors:
  allowed-origins:
    - "http://localhost:5500"
    - "http://localhost:5173"
  allowed-origin-patterns:
    - "http://localhost:*"
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - Authorization
    - Content-Type