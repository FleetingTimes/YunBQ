cors:
  allowed-origins:
    - "https://app.shiyan.online"
    - "https://api.shiyan.online"
  allowed-origin-patterns:
    - "https://*.shiyan.online"
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - PATCH
  allowed-headers:
    - Authorization
    - Content-Type
  allow-credentials: true